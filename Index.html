<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dumbhub Key Link</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .btn {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: darkred;
    }

    #loading {
      display: none;
      color: white;
      font-size: 20px;
      margin-top: 20px;
    }

    #keyContainer {
      display: none;
      color: white;
      font-size: 20px;
      margin-top: 20px;
    }

    #timer {
      color: yellow;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Dumbhub Key</h1>
  <a href="https://link-center.net/553430/fatality-key-link1" class="btn" id="getKeyBtn" onclick="startLoading()">Get Key</a>
  <div id="loading">Loading, please wait...</div>
  <div id="keyContainer">
    <div id="key"></div>
    <div id="timer"></div>
  </div>

  <script>
    // Function to generate a random 6-letter key
    function generateKey() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // Function to start loading and redirect after 2 seconds
    function startLoading() {
      // Show loading message and hide the button
      document.getElementById("loading").style.display = "block";
      document.getElementById("getKeyBtn").style.display = "none";

      // Redirect after a brief delay to simulate loading
      setTimeout(function() {
        // Redirect to the link
        window.location.href = "https://link-center.net/553430/fatality-key-link1";
      }, 2000);  // Adjust the delay as necessary (2 seconds here)
    }

    // Check if the user has come back after the redirect
    window.onload = function() {
      if (document.referrer) {
        // Generate a key and set a 24-hour expiration time
        const key = generateKey();
        const expirationDate = new Date();
        expirationDate.setHours(expirationDate.getHours() + 24); // 24 hours from now

        // Display the key and timer
        document.getElementById("key").innerHTML = "Your Key: " + key;
        document.getElementById("keyContainer").style.display = "block";

        // Set the timer to countdown from 24 hours
        const timerInterval = setInterval(function() {
          const now = new Date();
          const timeLeft = expirationDate - now;
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            document.getElementById("timer").innerHTML = "Your key has expired.";
          } else {
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML = `Time left: ${hours}h ${minutes}m ${seconds}s`;
          }
        }, 1000); // Update every second
      }
    };
  </script>
</body>
</html>
