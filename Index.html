<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dumbhub Key Link</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .btn {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: darkred;
    }

    #loading {
      display: none;
      color: white;
      font-size: 20px;
      margin-top: 20px;
    }

    #backMessage {
      display: none;
      color: white;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dumbhub Key</h1>
  <a href="https://link-center.net/553430/fatality-key-link1" class="btn" id="getKeyBtn" onclick="startLoading()">Get Key</a>
  <div id="loading">Loading, please wait...</div>
  <div id="backMessage">You're back!</div>

  <script>
    function startLoading() {
      // Show loading message and hide the button
      document.getElementById("loading").style.display = "block";
      document.getElementById("getKeyBtn").style.display = "none";

      // Redirect after a brief delay to simulate loading
      setTimeout(function() {
        // Redirect to the link (you can adjust the URL here)
        window.location.href = "https://link-center.net/553430/fatality-key-link1";
      }, 2000);  // Adjust the delay as necessary (2 seconds here)
    }

    // Check if the user has come back after the redirect
    window.onload = function() {
      if (document.referrer) {
        // Show "You're back!" message after redirect
        document.getElementById("loading").style.display = "none";
        document.getElementById("backMessage").style.display = "block";
      }
    };
  </script>
</body>
</html>
